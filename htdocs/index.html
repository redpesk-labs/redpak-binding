<html>

<meta charset="utf-8" />

<head>
	<title>redpak binding Test</title>
	<link rel="stylesheet" href="iotbzh-Binding.css">
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
	<script type="text/javascript" src="AFB-websock.js"></script>

</head>

<body class="page-content" onload="init()">

	<img src="assets/iot-bzh-logo-small.png">

	<h1>Redpak binding Test</h1>

	<button id="connected" onclick="init()">Binder WS Fail</button>
	<button id="monitoring"
		onclick="window.open('/monitoring/monitor.html','_monitor_ctl')">Debug/Monitoring</a></button>

	<br><br>

	<h2>State verbs</h2>
	<div>
		<button onclick="callbinder('redpak','ping' ,{});">Send ping</button></li>
		<button onclick="callbinder('redpak','info' ,{});">Information</button></li>
	</div>

	<h2>Static getting verb</h2>
	<div>
		<button onclick="callbinder('redpak','getroot' ,{});">Get root redpath</button></li>
		<button onclick="callbinder('redpak','gettree' ,{'redpath': '/var/redpak', 'depth': -1});">Get Node tree</button></li>
	</div>

	<br><br>

	<div id="main" style="visibility:hidden">
		<ol>
			<li>Question
				<pre id="question"></pre>
			</li>
			<li>Response
				<pre id="output"></pre>
			</li>
			<li>Events:
				<pre id="outevt"></pre>
			</li>
		</ol>
	</div>
</body>
